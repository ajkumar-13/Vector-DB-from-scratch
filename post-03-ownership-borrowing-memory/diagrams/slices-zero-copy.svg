<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 320">
  <defs>
    <marker id="sliceArrow" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#339af0"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="320" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#212529">Slices: Zero-Copy Views into Data</text>
  <text x="350" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#868e96">Borrow a portion without copying</text>
  
  <!-- Owner section -->
  <rect x="40" y="65" width="180" height="100" rx="8" fill="white" stroke="#fcc419" stroke-width="2"/>
  <text x="130" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e67700" font-weight="bold">Owner: Vec&lt;f32&gt;</text>
  <text x="55" y="115" font-family="monospace" font-size="9" fill="#495057">embedding</text>
  <text x="55" y="132" font-family="monospace" font-size="9" fill="#495057">â”œâ”€ ptr</text>
  <text x="55" y="149" font-family="monospace" font-size="9" fill="#495057">â”œâ”€ len: 5</text>
  
  <!-- Heap data -->
  <rect x="250" y="65" width="410" height="75" rx="8" fill="#e7f5ff" stroke="#339af0" stroke-width="2"/>
  <text x="455" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1971c2" font-weight="bold">Heap Data</text>
  
  <!-- Array elements -->
  <g transform="translate(275, 105)">
    <rect x="0" y="0" width="60" height="30" fill="#bbdefb" stroke="#1976d2" stroke-width="1"/>
    <text x="30" y="20" text-anchor="middle" font-family="monospace" font-size="10" fill="#0d47a1">0.1</text>
    <text x="30" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#868e96">[0]</text>
    
    <rect x="65" y="0" width="60" height="30" fill="#bbdefb" stroke="#1976d2" stroke-width="1"/>
    <text x="95" y="20" text-anchor="middle" font-family="monospace" font-size="10" fill="#0d47a1">0.2</text>
    <text x="95" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#868e96">[1]</text>
    
    <rect x="130" y="0" width="60" height="30" fill="#bbdefb" stroke="#1976d2" stroke-width="1"/>
    <text x="160" y="20" text-anchor="middle" font-family="monospace" font-size="10" fill="#0d47a1">0.3</text>
    <text x="160" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#868e96">[2]</text>
    
    <rect x="195" y="0" width="60" height="30" fill="#bbdefb" stroke="#1976d2" stroke-width="1"/>
    <text x="225" y="20" text-anchor="middle" font-family="monospace" font-size="10" fill="#0d47a1">0.4</text>
    <text x="225" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#868e96">[3]</text>
    
    <rect x="260" y="0" width="60" height="30" fill="#bbdefb" stroke="#1976d2" stroke-width="1"/>
    <text x="290" y="20" text-anchor="middle" font-family="monospace" font-size="10" fill="#0d47a1">0.5</text>
    <text x="290" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#868e96">[4]</text>
  </g>
  
  <!-- Owner arrow -->
  <line x1="220" y1="120" x2="272" y2="120" stroke="#fcc419" stroke-width="2" marker-end="url(#sliceArrow)"/>
  
  <!-- Slices section -->
  <rect x="40" y="175" width="620" height="130" rx="8" fill="white" stroke="#40c057" stroke-width="2"/>
  <text x="60" y="198" font-family="Arial, sans-serif" font-size="11" fill="#2b8a3e" font-weight="bold">Slices - Zero-Copy Views:</text>
  
  <!-- Slice 1: Full -->
  <rect x="60" y="210" width="175" height="40" rx="4" fill="#d3f9d8" stroke="#69db7c" stroke-width="1"/>
  <text x="148" y="227" text-anchor="middle" font-family="monospace" font-size="10" fill="#495057">&amp;embedding[..]</text>
  <text x="148" y="243" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2b8a3e">Full slice (all 5)</text>
  
  <!-- Slice 1 bracket -->
  <path d="M275 155 L275 205 L595 205 L595 155" fill="none" stroke="#69db7c" stroke-width="2" stroke-dasharray="4,2"/>
  <line x1="235" y1="230" x2="275" y2="195" stroke="#69db7c" stroke-width="1" stroke-dasharray="3,2"/>
  
  <!-- Slice 2: First 3 -->
  <rect x="250" y="210" width="175" height="40" rx="4" fill="#e7f5ff" stroke="#74c0fc" stroke-width="1"/>
  <text x="338" y="227" text-anchor="middle" font-family="monospace" font-size="10" fill="#495057">&amp;embedding[0..3]</text>
  <text x="338" y="243" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1971c2">First 3 elements</text>
  
  <!-- Slice 2 bracket -->
  <path d="M275 157 L275 175 L465 175 L465 157" fill="none" stroke="#74c0fc" stroke-width="2" stroke-dasharray="4,2"/>
  <line x1="338" y1="210" x2="370" y2="175" stroke="#74c0fc" stroke-width="1" stroke-dasharray="3,2"/>
  
  <!-- Slice 3: Last 3 -->
  <rect x="440" y="210" width="175" height="40" rx="4" fill="#fff9db" stroke="#fcc419" stroke-width="1"/>
  <text x="528" y="227" text-anchor="middle" font-family="monospace" font-size="10" fill="#495057">&amp;embedding[2..]</text>
  <text x="528" y="243" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#e67700">Last 3 elements</text>
  
  <!-- Slice 3 bracket -->
  <path d="M405 157 L405 185 L595 185 L595 157" fill="none" stroke="#fcc419" stroke-width="2" stroke-dasharray="4,2"/>
  <line x1="528" y1="210" x2="500" y2="185" stroke="#fcc419" stroke-width="1" stroke-dasharray="3,2"/>
  
  <!-- Key insight -->
  <rect x="60" y="260" width="590" height="35" rx="4" fill="#f1f3f5" stroke="#ced4da" stroke-width="1"/>
  <text x="355" y="282" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057" font-weight="bold">ðŸ’¡ No data is copied! Each slice is just a pointer + length (16 bytes on 64-bit)</text>
</svg>
