<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 380">
  <defs>
    <linearGradient id="primGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8787;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fa5252;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="structGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#69db7c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#40c057;stop-opacity:1" />
    </linearGradient>
    <marker id="orgArrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#495057"/>
    </marker>
    <filter id="cardShadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="750" height="380" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="375" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#212529">From Primitives to Structures</text>
  <text x="375" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#868e96">Organizing raw data into meaningful types</text>
  
  <!-- Primitives Section -->
  <rect x="40" y="75" width="200" height="280" rx="10" fill="white" stroke="#fa5252" stroke-width="2" filter="url(#cardShadow)"/>
  <rect x="40" y="75" width="200" height="35" rx="10" fill="url(#primGrad)"/>
  <rect x="40" y="98" width="200" height="12" fill="url(#primGrad)"/>
  <text x="140" y="98" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="white" font-weight="bold">Raw Primitives</text>
  
  <rect x="60" y="125" width="160" height="40" rx="6" fill="#ffe3e3" stroke="#ffc9c9" stroke-width="1"/>
  <text x="140" y="150" text-anchor="middle" font-family="monospace" font-size="12" fill="#c92a2a">f32</text>
  
  <rect x="60" y="175" width="160" height="40" rx="6" fill="#ffe3e3" stroke="#ffc9c9" stroke-width="1"/>
  <text x="140" y="200" text-anchor="middle" font-family="monospace" font-size="12" fill="#c92a2a">String</text>
  
  <rect x="60" y="225" width="160" height="40" rx="6" fill="#ffe3e3" stroke="#ffc9c9" stroke-width="1"/>
  <text x="140" y="250" text-anchor="middle" font-family="monospace" font-size="12" fill="#c92a2a">usize</text>
  
  <rect x="60" y="275" width="160" height="40" rx="6" fill="#ffe3e3" stroke="#ffc9c9" stroke-width="1"/>
  <text x="140" y="300" text-anchor="middle" font-family="monospace" font-size="12" fill="#c92a2a">Vec&lt;T&gt;</text>
  
  <text x="140" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#868e96">Unorganized, no context</text>
  
  <!-- Arrow -->
  <line x1="250" y1="215" x2="320" y2="215" stroke="#495057" stroke-width="3" marker-end="url(#orgArrow)"/>
  <text x="285" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">organize</text>
  <text x="285" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">into</text>
  
  <!-- Structures Section -->
  <rect x="330" y="75" width="390" height="280" rx="10" fill="white" stroke="#40c057" stroke-width="2" filter="url(#cardShadow)"/>
  <rect x="330" y="75" width="390" height="35" rx="10" fill="url(#structGrad)"/>
  <rect x="330" y="98" width="390" height="12" fill="url(#structGrad)"/>
  <text x="525" y="98" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="white" font-weight="bold">Structured Types</text>
  
  <!-- Vector struct -->
  <rect x="350" y="120" width="160" height="90" rx="6" fill="#d3f9d8" stroke="#69db7c" stroke-width="1"/>
  <text x="430" y="140" text-anchor="middle" font-family="monospace" font-size="11" fill="#2b8a3e" font-weight="bold">struct Vector</text>
  <text x="365" y="158" font-family="monospace" font-size="9" fill="#495057">├─ id: String</text>
  <text x="365" y="173" font-family="monospace" font-size="9" fill="#495057">├─ data: Vec&lt;f32&gt;</text>
  <text x="365" y="188" font-family="monospace" font-size="9" fill="#495057">└─ dimension: usize</text>
  <text x="430" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#868e96">Grouping related data</text>
  
  <!-- DistanceMetric enum -->
  <rect x="540" y="120" width="160" height="90" rx="6" fill="#e7f5ff" stroke="#74c0fc" stroke-width="1"/>
  <text x="620" y="140" text-anchor="middle" font-family="monospace" font-size="11" fill="#1971c2" font-weight="bold">enum DistanceMetric</text>
  <text x="555" y="158" font-family="monospace" font-size="9" fill="#495057">├─ Cosine</text>
  <text x="555" y="173" font-family="monospace" font-size="9" fill="#495057">├─ Euclidean</text>
  <text x="555" y="188" font-family="monospace" font-size="9" fill="#495057">└─ Dot</text>
  <text x="620" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#868e96">Mutually exclusive choices</text>
  
  <!-- Result type -->
  <rect x="350" y="220" width="160" height="90" rx="6" fill="#fff9db" stroke="#fcc419" stroke-width="1"/>
  <text x="430" y="240" text-anchor="middle" font-family="monospace" font-size="11" fill="#e67700" font-weight="bold">Result&lt;T, E&gt;</text>
  <text x="365" y="258" font-family="monospace" font-size="9" fill="#495057">├─ Ok(value)</text>
  <text x="365" y="273" font-family="monospace" font-size="9" fill="#495057">└─ Err(error)</text>
  <text x="430" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#868e96">Success or failure</text>
  
  <!-- Option type -->
  <rect x="540" y="220" width="160" height="90" rx="6" fill="#f3f0ff" stroke="#b197fc" stroke-width="1"/>
  <text x="620" y="240" text-anchor="middle" font-family="monospace" font-size="11" fill="#7048e8" font-weight="bold">Option&lt;T&gt;</text>
  <text x="555" y="258" font-family="monospace" font-size="9" fill="#495057">├─ Some(value)</text>
  <text x="555" y="273" font-family="monospace" font-size="9" fill="#495057">└─ None</text>
  <text x="620" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#868e96">Presence or absence</text>
  
  <text x="525" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2b8a3e" font-weight="bold">Meaningful, type-safe, self-documenting</text>
</svg>
