<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="sqlGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a5a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vecGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#51cf66;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#40c057;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="queryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#339af0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228be6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#212529">SQL vs Vector Search: Finding "Feline Behavior" Papers</text>
  
  <!-- Query Box -->
  <rect x="300" y="55" width="200" height="40" rx="8" fill="url(#queryGrad)" filter="url(#shadow)"/>
  <text x="400" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">ğŸ” Query: "feline behavior"</text>
  
  <!-- Arrows from query -->
  <path d="M350 95 L200 130" stroke="#868e96" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M450 95 L600 130" stroke="#868e96" stroke-width="2" fill="none"/>
  <polygon points="200,130 208,125 206,133" fill="#868e96"/>
  <polygon points="600,130 592,125 594,133" fill="#868e96"/>
  
  <!-- SQL Section -->
  <rect x="50" y="140" width="300" height="230" rx="12" fill="white" stroke="#dee2e6" stroke-width="2" filter="url(#shadow)"/>
  <rect x="50" y="140" width="300" height="45" rx="12" fill="url(#sqlGrad)"/>
  <rect x="50" y="173" width="300" height="12" fill="url(#sqlGrad)"/>
  <text x="200" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">Traditional SQL</text>
  
  <text x="200" y="210" text-anchor="middle" font-family="monospace" font-size="11" fill="#495057">WHERE text LIKE '%feline%'</text>
  
  <!-- SQL Results -->
  <rect x="70" y="235" width="260" height="35" rx="6" fill="#ffe3e3"/>
  <text x="90" y="257" font-family="Arial, sans-serif" font-size="13" fill="#c92a2a">âŒ "Cat Psychology"</text>
  <text x="280" y="257" font-family="Arial, sans-serif" font-size="11" fill="#868e96">no match</text>
  
  <rect x="70" y="280" width="260" height="35" rx="6" fill="#ffe3e3"/>
  <text x="90" y="302" font-family="Arial, sans-serif" font-size="13" fill="#c92a2a">âŒ "Kitten Development"</text>
  <text x="280" y="302" font-family="Arial, sans-serif" font-size="11" fill="#868e96">no match</text>
  
  <rect x="70" y="325" width="260" height="35" rx="6" fill="#d3f9d8"/>
  <text x="90" y="347" font-family="Arial, sans-serif" font-size="13" fill="#2b8a3e">âœ“ "Feline Studies"</text>
  <text x="280" y="347" font-family="Arial, sans-serif" font-size="11" fill="#868e96">exact match</text>
  
  <!-- Vector Section -->
  <rect x="450" y="140" width="300" height="230" rx="12" fill="white" stroke="#dee2e6" stroke-width="2" filter="url(#shadow)"/>
  <rect x="450" y="140" width="300" height="45" rx="12" fill="url(#vecGrad)"/>
  <rect x="450" y="173" width="300" height="12" fill="url(#vecGrad)"/>
  <text x="600" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">Vector Database</text>
  
  <text x="600" y="210" text-anchor="middle" font-family="monospace" font-size="11" fill="#495057">cosine_similarity(query, doc)</text>
  
  <!-- Vector Results -->
  <rect x="470" y="235" width="260" height="35" rx="6" fill="#d3f9d8"/>
  <text x="490" y="257" font-family="Arial, sans-serif" font-size="13" fill="#2b8a3e">âœ“ "Cat Psychology"</text>
  <text x="680" y="257" font-family="Arial, sans-serif" font-size="11" fill="#2b8a3e" font-weight="bold">0.92</text>
  
  <rect x="470" y="280" width="260" height="35" rx="6" fill="#d3f9d8"/>
  <text x="490" y="302" font-family="Arial, sans-serif" font-size="13" fill="#2b8a3e">âœ“ "Kitten Development"</text>
  <text x="680" y="302" font-family="Arial, sans-serif" font-size="11" fill="#2b8a3e" font-weight="bold">0.89</text>
  
  <rect x="470" y="325" width="260" height="35" rx="6" fill="#d3f9d8"/>
  <text x="490" y="347" font-family="Arial, sans-serif" font-size="13" fill="#2b8a3e">âœ“ "Feline Studies"</text>
  <text x="680" y="347" font-family="Arial, sans-serif" font-size="11" fill="#2b8a3e" font-weight="bold">0.95</text>
</svg>
